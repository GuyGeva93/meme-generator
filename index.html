<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meme Generator</title>
</head>

<body onload="init()">
  <div class="main-container">
    <div class="nav-bar">
      <h2>MEME-GENERATOR</h2>
      <button class="btn-gallery">Gallery</button>
    </div>
    <div class="images-container">
      <!-- renderGallery() -->
    </div>
    <div class="canvas-container">
      <canvas class="canvas" width="500" height="500"></canvas>
      <div class="canvas-control">
        <input class="text-input" type="text" name="text" placeholder="Insert some text..">
        <!-- <input class="second-text" type="text" name="text"> -->
        <button class="btn-add-text" onclick="draw()">A</button>
        <button class="btn-remove" onclick=onRemoveLine()>R</button>
        <button class="btn-add-text" onclick="draw()">+</button>
        <button class="btn-swipe">S</button>
      </div>
    </div>
  </div>

  <script src="js/canvas-service.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
